<body>
    <script>
    // for-in Loop in Object
       let user = {name:"AKSM",age:20,gender:"Male"};
        for(u in user){
        console.log(u + ": " +user[u]);
       //console.log(`${u} is ${user[u]}`);
        }
    // for-of Loop in Array
        let name = ["AKSM","Arson","Winchester"];
        for(n of name){
            console.log(n);
        }
    </script>
</body>
</html>
