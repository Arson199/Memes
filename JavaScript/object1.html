<html>
    <script>
        {}//empty object
        const person={
            name:"AKSM", //key value pair
            age:20,
            dateOfBirth:2002,
            city:"Yangon",
            isActor:false,
            walk: () => {
                alert("Hello Arson!...")
            }
        }
        //Accessing object's properties and methods
        
        // 1) dot notation
       console.log(person.name,person.age,person.walk());
       // 2) bracket notation
       console.log(person["name"],person["isActor"]);
       console.log(person["walk"]());
      
    </script>   
</html>
