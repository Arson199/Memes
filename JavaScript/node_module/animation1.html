<!DOCTYPE html>
<html>
<head>
<title>Title</title>
    <style>
        #box {
        position: relative;
        width: 800px;
        height: 30px;
        padding: 10px;
        background: skyblue;
        border: 5px solid darkblue;
        }
        #ball {
        position: absolute;
        left: 0;
        top: 0;
        width: 30px;
        height: 30px;
        border-radius: 30px;
        background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="ball"></div>
    </div>
    <script>
        let ball = document.querySelector("#ball");
        let left = 0
        setInterval(() => {
            left += 1
            if(left > 790) left = 0
            ball.style.left = `${left}px`
        }, 10);
        
    </script>
</body>
</html>
