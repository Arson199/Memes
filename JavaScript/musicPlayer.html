<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a4490760ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="musicPlayer.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1pJpL5XWb8c5qtk8Ruj4IlCOZsXQwPBMS_g&usqp=CAU">
</head>
<body>
    <!-- <audio controls>
        <source src="Music/rasputin by yutamakis.mp3" type="audio/mpeg">
        <source src="Music/living life in the night by CAPRI VALENTINO-.mp3" type="audio/mpeg">
       Your broswer does not support the audio element.
    </audio> -->
   <div class="container">
       <div class="playlistContainer"></div>
        <audio src="" class="audioTag">
        Your broswer does not support the audio element.
        </audio>
        <div class="currentAndTotleTime">00:00 / 00:00</div>
        <div id="progressBar">
            <div id="currentProgress"></div>
        </div>
        <div class="musicPlayer">
            <i class="fas fa-step-backward controls previousButton"></i>
            <i class="fas fa-play-circle controls playButton"></i>
            <i class="far fa-pause-circle controls pauseButton"></i>
            <i class="fas fa-step-forward controls nextButton"></i>
        </div>
    </div>
    <script src="musicPlayer.js"></script>
</body>
</html>
