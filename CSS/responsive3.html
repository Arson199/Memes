<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive 3</title>
	<style>
		.container{
			height: 1000px;
			background-color: red;
			margin-top: 50px;
		}
		.child{
			background-color: lightgreen;
			position: sticky;
			top: 0;
		}
		.scroll{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="child">Hello Myanmar</div>
		<div class="scroll">Yangon</div>
		<div class="scroll">Inwa</div>
		<div class="scroll">Bago</div>
	</div>
</body>
</html>
