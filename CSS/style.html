<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Italic Images</title>
	<style>
	.container{
		display:flex;
		padding: 100px;
		justify-content: center;
		}
		img{
			width: 25%;
			transform: rotate(20deg);
			border: 10px solid black;
		}
		.first{
			z-index: 2;
		}
		.second{
			z-index: 1;
		}
	</style>
</head>

<body>
	 <!-- z-index -->
	 <div class="container">
	 	<img src="https://images.unsplash.com/photo-1579419631276-4a7a38f811de?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGFxdWF8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" class="first">
	 	<img src="https://images.unsplash.com/photo-1559494007-9f5847c49d94?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YmVhY2h8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" class="second">
	 	<img src="https://images.unsplash.com/photo-1506929562872-bb421503ef21?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGJlYWNofGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="third">
	 </div>
</body>
</html>
